<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>
<h2>Arrow Functions</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>

<p id="demo"></p>

<script>
// add computes the product of a and b
add = (a, b) => a * b;

let result = add(4, 5);

document.getElementById("demo").innerHTML = "The product is: " + result
</script>

</body>
</html>
